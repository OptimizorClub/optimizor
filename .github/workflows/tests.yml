name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Optimizor Club
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge format check
        run: forge fmt --check

      - name: Run Forge build
        run: |
          forge --version
          # FIXME add --sizes once the size limits are fixed
          forge build --use ./bin/solc
        id: build

      - name: Run Forge tests with custom solc
        run: forge test --use ./bin/solc -vvv
        id: test

      - name: Test JSON validity
        run: script/extractsvg.py # Extract JSON + SVG

      - name: Upload the Optimizor SVG
        uses: actions/upload-artifact@v3
        with:
          name: optimizor.svg
          path: out.svg
